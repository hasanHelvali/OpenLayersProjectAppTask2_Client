<div class="card flex justify-content-center">
    <p-button label="Intersection" styleClass="p-button-secondary" [disabled]="isActive" (onClick)="startIntersection()"></p-button>
</div>



    <!-- <link rel="stylesheet" href="./../../../../node_modules/ol/ol.css"> -->
    <div id="popup" class="ol-popup z-3 "*ngIf="customIntersec">
      <a href="#" id="popup-closer" class="ol-popup-closer" (click)="close()"></a>
      <div id="popup-content">
        <span>{{"İsim : "+customIntersec?.name?customIntersec?.name:""}}</span> <br> 
        <span>{{"Konum:" +customIntersec?.hdms?customIntersec?.hdms:""}}</span>
        <span>{{(customIntersec.name && customIntersec.hdms)?"":customIntersec}}</span>
    </div> 
</div>
